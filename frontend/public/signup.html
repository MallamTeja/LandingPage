<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - ToClarity</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</style>
</head>
<body class="bg-login-signup flex items-center justify-center min-h-screen fade-slide-up">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up for ToClarity</h2>
        <form id="signupForm" action="#" method="POST" class="space-y-4">
            <div>
                <label for="firstName" class="block mb-1 font-medium">First Name</label>
                <input type="text" id="firstName" name="firstName" required class="w-full p-2 border border-gray-300 rounded" placeholder="John" />
            </div>
            <div>
                <label for="lastName" class="block mb-1 font-medium">Last Name</label>
                <input type="text" id="lastName" name="lastName" required class="w-full p-2 border border-gray-300 rounded" placeholder="Doe" />
            </div>
            <div>
                <label for="email" class="block mb-1 font-medium">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded" placeholder="you@example.com" />
            </div>
            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded" placeholder="********" />
            </div>
            <button id="submitBtn" type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-sm">
            Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
        <p class="mt-2 text-center text-sm">
            <a href="index.html" class="text-gray-600 hover:underline">Back to Home</a>
        </p>
    </div>
</body>
</html>
